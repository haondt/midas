<script type="text/javascript">
    RED.nodes.registerType('set-source-account',{
        category: 'spendless',
        color: '#00ebc7',
        defaults: {
            account: { value: "" },
            setSourceAccountServiceUrl: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "fa fa-dollar",
        label: "set source account",
        oneditprepare: function() {
            let serviceUrl = RED.settings.setSourceAccountServiceUrl;
            // fetch("http://www.google.com")
            //     .then(r => r.json())
            //     .then(data => console.log(data));
            $("#node-input-account").typedInput({
                types: [
                    {
                        value: "fruit",
                        options: [
                            { value: "apple", label: "Apple" },
                            { value: "banana", label: serviceUrl }
                        ]
                    }
                ]

            })
        }
    });
</script>

<script type="text/html" data-template-name="lower-case">
    <div class="form-row">
        <label for="node-input-account">Account</label>
        <input type="text" id="node-input-account">
    </div>
</script>

<script type="text/html" data-help-name="lower-case">
    <p>Set the transaction source account</p>
</script>
