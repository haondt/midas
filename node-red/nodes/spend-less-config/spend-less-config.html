<script type="text/javascript">
    RED.nodes.registerType('spend-less-config', {
        category: 'config',
        color: '#00ebc7',
        defaults: {
            baseUrl: { value: "", required: true },
            port: { value: 80, required: true, validate: RED.validators.number() }
        },
        label: function() {
            return this.baseUrl + ":" + this.port;
        }
    });
</script>

<script type="text/html" data-template-name="spend-less-config">
    <div class="form-row">
        <label for="node-config-input-baseUrl">Base Url</label>
        <input type="text" id="node-config-input-baseUrl" placeholder="Base Url">
    </div>
    <div class="form-row">
        <label for="node-config-input-port">Port</label>
        <input type="text" id="node-config-input-port" placeholder="80">
    </div>
</script>
